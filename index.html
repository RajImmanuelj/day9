<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full stack webdevelopment</title>
  <style>
  *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
  }
  .parent{
    background-color: black;
    min-height: 500px;
    position: relative;
    display: flex;
    flex-direction: row-reverse;
    justify-content: center;
    align-items: center;
  }
  .child{
    background-color: violet;
    height: 150px;
    width: 100px;
    margin: 10px;
    
  }
  </style>
    
</head>
<body>
  <div class="parent">
    <div style="background-color: red;" class="child"></div>
    <div style="background-color:gold;"class="child"></div>
    <div style="background-color:greenyellow;"class="child"></div>
   
  </div>
</body>
</html>
